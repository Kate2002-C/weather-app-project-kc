<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/6e13c4669a.js"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>  
    
    <link rel="stylesheet" href="styling.css" />
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <div class="row">
        <div class="col-4">
        <input
          type="text"  
          autocomplete="off"
          autofocus="on"
          id="cityInput"
          placeholder="Search for a city..."
        />
        </div>
        <div class="col-4">
        <input type="submit" value="Search" />
        </div>
       </div>
       </form>
       <div class="col-4">
        <button class="btn btn-success" id="current-location-button">
        Current
        </button>
        </div>
      </div>
    </div>
      <h1 id="city"></h1>
      <ul>
        <li id="date"></li>
        <li id="description"></li>
      </ul>
      <div class="float-left">
      <h2><span class=temperature id="temperature"></span>
        <span class=units><a href="#" id="celsius-link">˚C</a> | <a href="#" id="fahrenheit-link">˚F</a></span></h2>
        </div>
        <div class="col-6">
          <ul>
            <li>
              Precipitation: <span id="precipitation">0</span>%
            </li>
            <li>
              Humidity: <span id="humidity"></span>%
            </li>
            <li>
              Wind: <span id="wind"></span>km/h
            </li>
          </ul>
        </div>
      <img src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png" alt="clouds image">
      <div class="row">
        <div class="col-4">Morning</div>
        <div class="col-4">Noon</div>
        <div class="col-4">Evening</div>
      </div> 
          <div class="row">
          <div class="col-4">
          <img src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png" alt="light rain">5˚C</div>
          <div class="col-4">
          <img src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png" alt="sun image">14˚C</div>
          <div class="col-4">
          <img src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png" alt="clouds image">8˚C</div>
          </div>

    
        <div class="row">
          <div class="col">Tomorrow</div>
        <div class="col">Tuesday</div>
        <div class="col">Wednesday</div>
        <div class="col">Thursday</div>
        <div class="col">Friday</div>
        </div>
        <div class="row">
          <div class="col">
          <img src="https://ssl.gstatic.com/onebox/weather/48/rain.png" alt="heavy rain"><strong>12˚</strong>/5˚</div>
          <div class="col">
          <img src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png" alt="sun image"><strong>13˚</strong>/7˚</div>
          <div class="col">
          <img src="https://ssl.gstatic.com/onebox/weather/48/rain.png" alt="heavy rain"><strong>9˚</strong>/4˚</div>
          <div class="col">
          <img src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png" alt="sun image"></i><strong>15˚</strong>/10˚</div>
          <div class="col">
          <img src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png" alt="light rain"><strong>16˚</strong>/9˚</div>
          </div>
      </div>
    </div>
    </div>
    </div>
    <p>
    <a href="https://github.com/Kate2002-C/weather-app-project-kc" class="source-code">Open source code</a>, by Kate
    </p>
    <script src="script.js"></script>
  </body>
</html>
